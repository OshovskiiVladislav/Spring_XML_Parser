server:
  port: 8189
  servlet:
    context-path: /parser
spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/spring_parser
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: false
    database: postgresql
    hibernate:
      ddl-auto: validate
